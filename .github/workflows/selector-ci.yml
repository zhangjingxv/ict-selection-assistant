name: selector-ci

on:
  push:
    paths:
      - 'selector/**'
      - '.github/workflows/selector-ci.yml'
  pull_request:
    paths:
      - 'selector/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -r selector/requirements.txt
      - name: Import check
        run: |
          python -c "import fastapi, pydantic"
      - name: Type check (stub)
        run: echo 'Add mypy/ruff later'
